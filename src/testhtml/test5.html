<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
   .first {
     position: relative;
     width: 200px;
     height: 200px;
     left: 30px;
     top: 50px;
     border: 1px yellow solid;
   }
    .second {
     width: 200px;
     height: 200px;
      border: 1px red dotted;
   }
    .son {
     position: absolute;
     width: 50px;
     height: 50px;
     left: 30px;
     top: 50px;
     border: 1px blue solid;
    }
  </style>
</head>
<body>
<div class="first">
  <div class="son">son</div>
</div>
<div class="second">2222</div>
</body>
</html>
